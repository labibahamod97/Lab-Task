<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Even Numbers</title>
</head>
<body>

  <h2>Find Even Numbers in an Array</h2>

  <label for="numbers">Enter numbers (comma separated):</label>
  <input type="text" id="numbers" placeholder="e.g. 1, 2, 3, 4, 5, 6">
  <button onclick="findEvenNumbers()">Get Even Numbers</button>

  <p id="result"></p>

  <script>
    
    function getEvenNumbers(arr) {
      return arr.filter(num => num % 2 === 0);
    }

    
    function findEvenNumbers() {
      const input = document.getElementById("numbers").value;
      
      if (input.trim() === "") {
        document.getElementById("result").innerText = "Please enter some numbers.";
        return;
      }

    
      const numberArray = input.split(",").map(Number);


      const evenNumbers = getEvenNumbers(numberArray);

 
      if (evenNumbers.length > 0) {
        document.getElementById("result").innerText = "Even numbers: " + evenNumbers.join(", ");
      } else {
        document.getElementById("result").innerText = "No even numbers found.";
      }
    }
  </script>

</body>
</html>
