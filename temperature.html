<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius to Fahrenheit Converter</title>
</head>
<body>

  <h2>Celsius to Fahrenheit Converter</h2>

  <label for="celsius">Enter temperature in Celsius:</label>
  <input type="number" id="celsius" placeholder="Celsius">
  <button onclick="convert()">Convert to Fahrenheit</button>

  <p id="result"></p>

  <script>
    
    function convertToFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

    function convert() {
      const celsiusValue = document.getElementById("celsius").value;
      if (celsiusValue === "") {
        document.getElementById("result").innerText = "Please enter a value.";
        return;
      }
      
      const fahrenheitValue = convertToFahrenheit(parseFloat(celsiusValue));
      document.getElementById("result").innerText = `${celsiusValue}°C is equal to ${fahrenheitValue.toFixed(2)}°F`;
    }
  </script>

</body>
</html>
